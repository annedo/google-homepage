<!DOCTYPE html>
<html>
<head>
	<title>Mock Google Homepage</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<nav>
		<ul>
			<li><a href="https://mail.google.com/mail/?authuser=0">Gmail</a></li>
			<li><a href="https://images.google.com">Images</a></li>
			<li><a href="https://www.google.com/intl/en/options/"><img src="https://raw.githubusercontent.com/annedo/google-homepage/master/apps.PNG"></a></li>
			<li><img src="https://raw.githubusercontent.com/annedo/google-homepage/master/alerts.PNG"></li>
			<li><a href="https://accounts.google.com/SignOutOptions"><img src="https://raw.githubusercontent.com/annedo/google-homepage/master/user.PNG"></a></li>
		</ul>
	</nav>
	<div class="search">
		<img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
		<div class="box">
		<form>
		<input type="text" name="Search" placeholder="Search Google or type URL">
		</form>
		<img src="voice.png">
		</div>
	</div>
	<div class="bookmarks">
		<div class="frame"></div>
		<div class="frame"></div>
		<div class="frame"></div>
		<div class="frame"></div>
		<div class="frame"></div>
		<div class="frame"></div>
		<div class="frame"></div>
		<div class="frame"></div>
	</div>		
</body>
</html>
